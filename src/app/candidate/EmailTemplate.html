<div class="modal-header">
  <h4 class="modal-title">Add New Template</h4>
  <button type="button" class="close" aria-label="Close" (click)="newEmailTemplateModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newTemplateForm" >
    <div class="form-group">
      <label>
        Email Template Name:
        <input type="text" formControlName="emailTemplateName">
      </label>
    </div>
    <div class="form-group">
      <label>
        Email Subject:
        <input type="text" formControlName="emailSubject">
      </label>
    </div>
    <div class="form-group">
      <label>
        Email Template Content:<br>
        <textarea rows="4" cols="50" formControlName="emailTemplateContent"></textarea>
      </label>
    </div>


    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  <button type="button" [disabled]="!newTemplateForm.valid" class="btn btn-outline-dark" (click)="submit()">Submit</button>
</div>
