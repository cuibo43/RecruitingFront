<div class="modal-header">
  <h4 class="modal-title">Send the Email</h4>
  <button type="button" class="close" aria-label="Close" (click)="SendEmailModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
  <label>
    Candidate Name:
  {{ chosenArray[currentCandiate].firstName+' '+chosenArray[currentCandiate].lastName }}
</label>
</div>
  <div class="form-group">
    <label>
      Email Template:
      <select [formControl]="templateName" (change)="chosenArray[currentCandiate].emailTemplateName = $event.target.value">
        <ng-container *ngFor="let template of templates">
        <option [value]="template.emailTemplateName" [selected]="template.emailTemplateName
        ===chosenArray[currentCandiate].emailTemplateName" >{{template.emailTemplateName}}</option>
      </ng-container>
      <option value="new" >Create New</option>
      </select>
    </label>
  </div>
  <div style="white-space: pre;">
    <p class="text-center">{{getTemplateSubject(chosenArray[currentCandiate])
    }}</p>
  </div>

  <div style="white-space: pre;">
    <p class="text-xl-left">{{getTemplatecontent(chosenArray[currentCandiate])}}</p>
  </div>


</div>
<div class="modal-footer">
  <button class="btn btn-outline-dark" (click)="close()">Close</button>
  <button class="btn btn-outline-dark" (click)="next()" [disabled]="currentCandiate===chosenArray.length-1">
    Next</button>
  <button class="btn btn-outline-dark" (click)="previous()" [disabled]="currentCandiate===0">
      previous</button>
  <button class="btn btn-outline-dark" [disabled]="!templateName.valid" (click)="submit()" [disabled]="currentCandiate!==chosenArray.length-1">
      Submit</button>
</div>
