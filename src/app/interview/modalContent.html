<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="changeForm" >
    <div class="form-group">
      <label>
        Candidate Name:
        <input type="text" class="form-control" formControlName="candidateName" [ngbTypeahead]="candidate"/>
      </label>
    </div>
    <div class="form-group">
      <label>
        Interviewer Name:
        <input type="text" class="form-control" formControlName="interviewerName" [ngbTypeahead]="employee"/>

      </label>
    </div>
    <div class="form-group">
      <label>
        Position Name:
      </label>
      <input type="text" class="form-control" formControlName="positionName" [ngbTypeahead]="position"/>
    </div>
    <div class="form-group">
      <label>
        Interview Start Date:
        <input type="text" ngbDatepicker #d="ngbDatepicker" formControlName="interviewStartDate">
          <button (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
      </label>
    </div>
    <div class="form-group">
      <label>
        Interview Start Hour:
        <input type="text" formControlName="hour">
      </label>
      <label>
        Interview Start Minute:
        <input type="text" formControlName="minute">
      </label>
    </div>
    <div class="form-group">
      <label>
        Duration:
        <input type="text" formControlName="interviewDuration">
      </label>
    </div>


    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="submit()">Submit</button>

</div>
