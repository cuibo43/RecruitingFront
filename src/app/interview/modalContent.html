<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="changeForm" >
    <div class="form-group">
      <label> Candidate Name:</label>
        <input type="text" class="form-control" formControlName="candidateName" [ngbTypeahead]="candidate"/>
    </div>
    <div class="form-group">
      <label>Interviewer Name: </label>
        <input type="text" class="form-control" formControlName="interviewerName" [ngbTypeahead]="employee"/>
    </div>
    <div class="form-group">
      <label>
        Position Name:
      </label>
      <input type="text" class="form-control" formControlName="positionName" [ngbTypeahead]="position"/>
    </div>
    <div class="form-group">
      <label> Interview Start Date:</label>
        <input type="text" ngbDatepicker #d="ngbDatepicker" class="form-control" formControlName="interviewStartDate">
          <button (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
    </div>
    <div class="form-group">
      <label> Interview Start Hour: </label>
      <input type="text" class="form-control" formControlName="hour">
    </div>
      <div class="form-group">
      <label>Interview Start Minute:</label>
      <input type="text" class="form-control" formControlName="minute">
    </div>
    <div class="form-group">
      <label>Duration: </label>
      <input type="text" class="form-control" formControlName="interviewDuration">
    </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  <button type="button" [disabled]="!changeForm.valid" class="btn btn-outline-dark" (click)="submit()">Submit</button>
</div>
